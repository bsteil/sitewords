<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Word Helper</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <!-- <script src="js/index.js"></script> -->
        <script src="js/speechsynthesisutterance/common.js"></script>
        <script src="js/speechsynthesisutterance/index.js"></script>
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#!"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navigation-->
        <!-- Page content-->
        <div id="app" class="container">
            <div class="text-center">
                <div id="speech" v-if="!complete" v-on:click="speak">
                    <h1 id="currentWord" class="mt-5"><span class="word">{{currentWord}}</span></h1>
                    <br/>
                    <button type="button" class="btn btn-primary">
                         Words left <span @click="speak" class="badge badge-light">{{workingList.length - 1}}</span>
                    </button>
                </div>
                <div v-if="complete" v-on:click="getNext" >
                    <h1 class="mt-5"><span class="word">Excellent Job Colton! Click here to start over:</span></h1>
                    <br/>
                    <img src="assets/spiderman.jpg" alt="Spider Man" width="100%" height="auto">
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
